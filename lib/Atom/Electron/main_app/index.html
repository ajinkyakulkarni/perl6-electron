<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <input type="text" id="a" value="1"></input>
    <input type="text" id="b" value="2"></input>
    <input type="text" id="result"></input>
    <button id="calc" onclick="sum()">Add!</button>
	<script>
  var ipc = require('ipc');
  ipc.on('sum-reply', function(result) {
    document.getElementById("result").value = result;
  });
  var sum = function() {
    var a = document.getElementById("a").value;
    var b = document.getElementById("b").value;
    ipc.send('sum', a, b);
  }
  </script>
  </body>
</html>
